name: Deploy to Development

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: mieszkaniownik-dev-cluster
  GKE_ZONE: europe-central2-a
  DEPLOYMENT_NAME: mieszkaniownik-frontend
  IMAGE: mieszkaniownik-frontend
  REGISTRY_HOSTNAME: eu.gcr.io

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

  build-and-deploy:
    name: Build and Deploy to Development
    runs-on: ubuntu-latest
    needs: lint-and-test
    environment: development

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY_HOSTNAME }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Extract version
        id: version
        run: |
          VERSION="dev-${GITHUB_SHA::8}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Docker image
        run: |
          docker build \
            --tag "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ steps.version.outputs.VERSION }}" \
            --tag "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:dev-latest" \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL_DEV }} \
            --build-arg NODE_ENV=development \
            .

      - name: Push Docker image to GCR
        run: |
          docker push "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ steps.version.outputs.VERSION }}"
          docker push "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:dev-latest"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Deploy to GKE with Helm
        run: |
          helm upgrade --install ${{ env.DEPLOYMENT_NAME }} ./helm-chart-frontend \
            --namespace development \
            --create-namespace \
            --values ./helm-chart-frontend/values.yaml \
            --values ./helm-chart-frontend/values-dev.yaml \
            --set frontend.image.repository="${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}" \
            --set frontend.image.tag="${{ steps.version.outputs.VERSION }}" \
            --set global.imageRegistry="" \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n development --timeout=5m
          kubectl get services -n development
          kubectl get ingress -n development

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands here when ready
          # e.g., curl health check endpoint
