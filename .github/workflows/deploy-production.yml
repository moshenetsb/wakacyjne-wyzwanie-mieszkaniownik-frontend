name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: mieszkaniownik-prod-cluster
  GKE_ZONE: europe-central2-a
  DEPLOYMENT_NAME: mieszkaniownik-frontend
  IMAGE: mieszkaniownik-frontend
  REGISTRY_HOSTNAME: eu.gcr.io

jobs:
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY_HOSTNAME }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Extract version from tag or commit
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::8}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Docker image
        run: |
          docker build \
            --tag "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ steps.version.outputs.VERSION }}" \
            --tag "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:latest" \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL_PROD }} \
            --build-arg NODE_ENV=production \
            .

      - name: Push Docker image to GCR
        run: |
          docker push "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ steps.version.outputs.VERSION }}"
          docker push "${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:latest"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Deploy to GKE with Helm
        run: |
          helm upgrade --install ${{ env.DEPLOYMENT_NAME }} ./helm-chart-frontend \
            --namespace production \
            --create-namespace \
            --values ./helm-chart-frontend/values.yaml \
            --values ./helm-chart-frontend/values-prod.yaml \
            --set frontend.image.repository="${{ env.REGISTRY_HOSTNAME }}/${{ env.PROJECT_ID }}/${{ env.IMAGE }}" \
            --set frontend.image.tag="${{ steps.version.outputs.VERSION }}" \
            --set global.imageRegistry="" \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n production --timeout=5m
          kubectl get services -n production
          kubectl get ingress -n production

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful to production!"
            echo "Version: ${{ steps.version.outputs.VERSION }}"
          else
            echo "Deployment failed!"
          fi
